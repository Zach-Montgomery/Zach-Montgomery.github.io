    <link rel="stylesheet" href="navbar.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark text-light">

        <div class="container">

            <a class="navbar-brand text-light" href="index.html">Bootstrap Demo</a>

                    <a class="nav-link text-light" href="components.html">Components</a>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 h-25" src="https://source.unsplash.com/random?bear" alt="Bear">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-25" src="https://source.unsplash.com/random?forrest" alt="Forrest">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-25" src="https://source.unsplash.com/random?ocean" alt="Ocean">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-25" src="https://source.unsplash.com/random?flower" alt="Flower">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <a href="index.html" class="text-white">
            <h1> Bootstrap Page Template</h1>
        </a>
        <p>Responsive page using Bootstrap! </p>
    </div>

    <div class="container mt-5">
        <div class="row">

            <div class="col-sm">
                <h3>Column 1</h3>
                <p>Build out and use this template for new pages.</p>
            </div>
            <div class="col-sm">
                <h3>Column 2</h3>
                <p>Jump start your next page.</p>
            </div>

        </div>
    </div>

</body>
